<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My JS Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; background: #0f172a; color: #e5e7eb; }
    h1 { color: #38bdf8; }
    button { padding: 0.5rem 1rem; border: none; border-radius: 0.25rem; cursor: pointer;
             background: #22c55e; color: #022c22; font-size: 1rem; }
    #output { margin-top: 1rem; font-family: monospace; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>My JS.org Demo</h1>
  <p>This is a tiny JavaScript app to show that the project is about JS.</p>

  <button id="run-demo">Run Demo</button>
  <div id="output"></div>

  <script>
    const output = document.getElementById('output');
    const button = document.getElementById('run-demo');

    function randomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateDemo() {
      const n = randomNumber(5, 15);
      const arr = Array.from({ length: n }, () => randomNumber(1, 100));
      const sum = arr.reduce((a, b) => a + b, 0);
      const avg = (sum / arr.length).toFixed(2);

      output.textContent =
        'Generated array: ' + arr.join(', ') + '\n' +
        'Count: ' + arr.length + '\n' +
        'Sum: ' + sum + '\n' +
        'Average: ' + avg;
    }

    button.addEventListener('click', generateDemo);

    // Run once on load
    generateDemo();
  </script>
</body>
</html>
